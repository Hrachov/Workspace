<html>
  <script src="https://unpkg.com/@antv/x6/dist/x6.js"></script>
  <script>
    X6.Graph.registerNode(
      'area',
      {
        inherit: 'rect',
        markup: [
          {
            tagName: 'rect',
            selector: 'body',
          },
          {
            tagName: 'rect',
            selector: 'name-rect',
          },
          {
            tagName: 'text',
            selector: 'name-text',
          },
        ],
        
      },
      true
    );

    X6.Graph.registerNode(
      'lane-rect',
      {
        inherit: 'rect',
        width: 100,
        height: 60,
        attrs: {
          body: {
            strokeWidth: 1,
            stroke: '#5F95FF',
            fill: '#EFF4FF',
          },
          text: {
            fontSize: 12,
            fill: '#262626',
          },
        },
      },
      true
    );

    X6.Graph.registerNode(
      'lane-polygon',
      {
        inherit: 'polygon',
        width: 80,
        height: 80,
        attrs: {
          body: {
            strokeWidth: 1,
            stroke: '#5F95FF',
            fill: '#EFF4FF',
            refPoints: '0,10 10,0 20,10 10,20',
          },
          text: {
            fontSize: 12,
            fill: '#262626',
          },
        },
      },
      true
    );

    X6.Graph.registerEdge(
      'lane-edge',
      {
        inherit: 'edge',
        attrs: {
          line: {
            stroke: '#A2B1C3',
            strokeWidth: 2,
          },
        },
        label: {
          attrs: {
            label: {
              fill: '#A2B1C3',
              fontSize: 12,
            },
          },
        },
      },
      true
    );

    const graph = new X6.Graph({
      container: document.getElementById('container'),
      width: 800,
      height: 600,
      connecting: {
        router: 'orth',
      },
      translating: {
        restrict(cellView) {
          const cell = cellView.cell;
          const parentId = cell.prop('parent');
          if (parentId) {
            const parentNode = graph.getCellById(parentId);
            if (parentNode) {
              return parentNode.getBBox().moveAndExpand({
                x: 0,
                y: 30,
                width: 0,
                height: -30,
              });
            }
          }
          return cell.getBBox();
        },
      },
    });

    fetch('swimlane.json')
      .then((response) => response.json())
      .then((data) => {
        const cells = [];
        data.forEach((item) => {
          if (item.shape === 'lane-edge') {
            cells.push(graph.createEdge(item));
          } else {
            cells.push(graph.createNode(item));
          }
        });

        graph.resetCells(cells);
        graph.zoomToFit({ padding: 10, maxScale: 1 });
      });
  </script>
  <body>
    <div id="container"></div>
  </body>
</html>
